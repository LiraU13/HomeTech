<!DOCTYPE html>
<html>
  <head>
    <base href="/HomeTech/" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="HomeTech - Smart Home Control" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="hometech" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>HomeTech | Mobile Portfolio Demo</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: #0f1115;
        --sidebar-bg: #161b22;
        --text-main: #ffffff;
        --text-muted: #8b949e;
        --accent: #58a6ff;
        --border: #30363d;

        /* Device Dimensions (iPhone 14 Pro ish) */
        --phone-width: 393px;
        --phone-height: 852px;
        --phone-radius: 50px;
        --bezel: 12px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: "Inter", sans-serif;
        height: 100vh;
        width: 100vw;
        display: flex;
        overflow: hidden;
      }

      /* Sidebar controls */
      .sidebar {
        width: 320px;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        z-index: 10;
        box-shadow: 5px 0 20px rgba(0, 0, 0, 0.2);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .brand h1 {
        font-family: "Poppins", sans-serif;
        font-size: 1.5rem;
        margin: 0;
        background: linear-gradient(90deg, #58a6ff, #a371f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }

      .control-group label {
        font-size: 0.85rem;
        color: var(--text-muted);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      select,
      button {
        background-color: var(--bg-color);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 0.8rem 1rem;
        border-radius: 8px;
        font-family: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      select:hover,
      button:hover {
        border-color: var(--text-muted);
      }

      select:focus,
      button:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
      }

      .description {
        margin-top: auto;
        font-size: 0.9rem;
        color: var(--text-muted);
        line-height: 1.6;
        border-top: 1px solid var(--border);
        padding-top: 1.5rem;
      }

      /* Stage area for the device */
      .stage {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(88, 166, 255, 0.05) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(163, 113, 247, 0.05) 0%,
            transparent 20%
          );
        transition: background-color 0.3s;
        overflow: auto;
        padding: 2rem;
      }

      /* Device Frame CSS */
      .device-container {
        position: relative;
        width: var(--phone-width);
        height: var(--phone-height);
        background: #000;
        border-radius: var(--phone-radius);
        box-shadow: 0 0 0 2px #333, 0 0 0 var(--bezel) #000,
          0 30px 60px rgba(0, 0, 0, 0.6);
        transition: width 0.4s cubic-bezier(0.2, 0.8, 0.2, 1),
          height 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.4s;
      }

      /* Dynamic Notch / Island */
      .notch {
        position: absolute;
        top: var(--bezel);
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 35px;
        background: #000;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        z-index: 100;
        transition: all 0.4s;
      }

      .device-screen {
        width: 100%;
        height: 100%;
        border-radius: calc(var(--phone-radius) - 2px);
        overflow: hidden;
        background: #fff;
        position: relative;
      }

      /* Flutter Host Element */
      #flutter_host {
        width: 100%;
        height: 100%;
        /* Corrects issues where flutter might overflow */
        overflow: hidden;
      }

      /* Loading Spinner */
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        z-index: 0; /* Behind flutter content */
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(88, 166, 255, 0.2);
        border-right-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        box-sizing: border-box;
      }

      @keyframes spin {
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Device Variants (Via Classes) */
      .device-pixel {
        --phone-radius: 24px;
        --bezel: 8px;
      }
      .device-pixel .notch {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        top: calc(var(--bezel) + 10px);
      }

      .device-tablet {
        --phone-width: 768px;
        --phone-height: 1024px;
        --phone-radius: 30px;
        --bezel: 20px;
      }
      .device-tablet .notch {
        display: none;
      }

      /* Landscape Mode */
      .landscape .device-container {
        /* Width and Height swapped in JS, but rotation visual helper */
      }
    </style>
  </head>
  <body>
    <!-- SIDEBAR UI -->
    <div class="sidebar">
      <div class="brand">
        <img src="logo.png" width="40" height="40" alt="Logo" />
        <div>
          <h1>HomeTech</h1>
          <small style="color: var(--text-muted)">Mobile Preview</small>
        </div>
      </div>

      <div class="control-group">
        <label>Dispositivo</label>
        <select id="deviceSelector">
          <option value="iphone">iPhone 14 Pro Max</option>
          <option value="pixel">Pixel 7</option>
          <option value="tablet">iPad Mini</option>
        </select>
      </div>

      <div class="control-group">
        <label>Orientaci贸n</label>
        <div style="display: flex; gap: 10px">
          <button onclick="setOrientation('portrait')" style="flex: 1">
            Vertical
          </button>
          <button onclick="setOrientation('landscape')" style="flex: 1">
            Horizontal
          </button>
        </div>
      </div>

      <div class="control-group">
        <label>Escala</label>
        <input
          type="range"
          min="0.5"
          max="1.5"
          step="0.1"
          value="1"
          oninput="setScale(this.value)"
        />
      </div>

      <div class="description">
        <p>Bienvenido al <strong>Modo Demo</strong> de HomeTech.</p>
        <p>
          Esta preview permite interactuar con la versi贸n m贸vil de la aplicaci贸n
          directamente desde el navegador, simulando un entorno nativo.
        </p>
        <p style="font-size: 0.8rem; opacity: 0.7">Powered by Flutter Web</p>
      </div>
    </div>

    <!-- MAIN STAGE -->
    <div class="stage">
      <div class="device-container" id="deviceFrame">
        <div class="notch"></div>
        <div class="device-screen">
          <div class="loader">
            <div class="spinner"></div>
            <span>Cargando App...</span>
          </div>

          <!-- FLUTTER RENDERS HERE -->
          <div id="flutter_host"></div>
        </div>
      </div>
    </div>

    <!-- JS Logic for UI -->
    <script>
      const deviceFrame = document.getElementById("deviceFrame");
      const selector = document.getElementById("deviceSelector");

      const sizes = {
        iphone: { w: "430px", h: "932px", class: "" }, // iPhone 14 Pro Max
        pixel: { w: "412px", h: "915px", class: "device-pixel" },
        tablet: { w: "768px", h: "1024px", class: "device-tablet" }, // iPad Mini ish
      };

      let currentDevice = "iphone";
      let isLandscape = false;

      selector.addEventListener("change", (e) => {
        currentDevice = e.target.value;
        updateFrame();
      });

      function setOrientation(mode) {
        isLandscape = mode === "landscape";
        updateFrame();
      }

      function updateFrame() {
        const config = sizes[currentDevice];

        // Reset classes
        deviceFrame.className = "device-container";
        if (config.class) deviceFrame.classList.add(config.class);

        if (isLandscape) {
          deviceFrame.style.width = config.h;
          deviceFrame.style.height = config.w;
          // In pixel/iphone landscape, notch position might look weird,
          // strictly simpler to just rotate dimensions for demo.
        } else {
          deviceFrame.style.width = config.w;
          deviceFrame.style.height = config.h;
        }
      }

      function setScale(val) {
        deviceFrame.style.transform = `scale(${val})`;
      }
    </script>

    <!-- FLUTTER INITIALIZATION -->
    <script>
      // Configurar Flutter para usar un Host Element especifico
      window.addEventListener('load', function(ev) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: {{flutter_service_worker_version}},
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine({
              hostElement: document.querySelector('#flutter_host'),
              renderer: "canvaskit" // O 'html' si prefieres
            }).then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>

    <!-- IMPORTANT: This script is injected by Flutter build process usually. 
       We manually include it to trigger the flow. -->
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
